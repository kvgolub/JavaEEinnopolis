server.port=8081
spring.application.name=SpringAppStudents

# Datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:9001/studies
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.schema=students
spring.datasource.driver-class-name=org.postgresql.Driver

# Migration FlyWay
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:9001/studies
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.schemas=students
spring.flyway.driver-class-name=org.postgresql.Driver
spring.flyway.clean-disabled=false

