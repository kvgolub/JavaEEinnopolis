server.port=8082
spring.application.name=SpringAppCourses

# Datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:9001/courses
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.schema=public
spring.datasource.driver-class-name=org.postgresql.Driver

# Migration FlyWay
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:9001/courses
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.schemas=public
spring.flyway.driver-class-name=org.postgresql.Driver
spring.flyway.clean-disabled=false